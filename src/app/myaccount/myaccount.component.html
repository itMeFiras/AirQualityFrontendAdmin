<h1 class="mt-5" style="color:#ff7900;font-weight: bold;margin-left: 5%;">My Account</h1>
<div class="box">
    <!-- nav links -->
    <ul class="nav nav-tabs nav-tabs-light nav-fill mt-5">
      <li class="nav-item" *ngIf="url == '2';else m2">
        <a class="nav-link aa">Informations</a>
      </li>
      <ng-template #m2>
        <li class="nav-item">
          <a (click)="url = '2'" class="nav-link inactive">Informations</a>
        </li>
      </ng-template>
  
      <li class="nav-item" *ngIf="url == '3';else m3">
        <a class="nav-link aa">Password</a>
      </li>
      <ng-template #m3>
        <li class="nav-item">
          <a (click)="url = '3'" class="nav-link inactive">Password</a>
        </li>
      </ng-template>
    </ul>
  
    <!-- main 2 -->
    <div class="box1 pt-5 pb-4" *ngIf="url == '2'">
      <div style="width: 100%; display: flex;">
        <div style="width: 50%;">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" *ngIf="currDiv == 'nice'">
            <span class="alert-icon"><span class="visually-hidden">Failed</span></span><p>{{alert}}</p>
          </div>

        <form #userForm="ngForm" (ngSubmit)="edit('nice',user)" class="bf">
                <!-- firstname div -->
                <div>
                    <label for="form-control-5" class="form-label is-required">First name</label>
                    <input class="form-control" type="text" id="form-control-2"
                    [(ngModel)]="user.firstname" name="firstname"
                    #firstname="ngModel" required minlength="3">
                    <div  style="color: red" *ngIf="firstname.invalid && firstname.touched">
                        3 chars min
                    </div>
                </div>

                <!-- lastname div -->
                <div class="mt-3"> 
                    <label for="form-control-5" class="form-label is-required">Last name</label>
                    <input class="form-control" type="text" id="form-control-3"
                    [(ngModel)]="user.lastname" name="lastname"
                    #lastname="ngModel" required minlength="3">
                    <div  style="color: red" *ngIf="lastname.invalid && lastname.touched">
                        3 chars min
                    </div>
                </div>

            <!-- email div -->
            <div class="mt-3">
                <label for="form-control-5" class="form-label is-required">Email</label>
                <input class="form-control" type="email" id="form-control-5"
                [(ngModel)]="user.email" name="email"
                    #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$"/>
                    <div  style="color: red" *ngIf="email.invalid && email.touched">
                        Invalid email
                    </div>
            </div>

            <!-- submit div -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" style="width: 100%" 
                [disabled]="!userForm.valid" >Edit Informations</button>
            </div>
            
        </form>
        </div>
      </div>
    </div>
  
    <!-- main 3 -->
    <div class="box1 pt-5 pb-4" *ngIf="url == '3'">
      <div style="width: 100%; display: flex;">
        <div style="width: 50%;">
  
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" *ngIf="currDiv == 'nice'">
            <span class="alert-icon"><span class="visually-hidden">Failed</span></span>
            <p>{{alert}}</p>
          </div>
  
          <form #userForm="ngForm" (ngSubmit)="editpass('nice',user)" class="bf">
  
                  <label for="form-control-5" class="form-label is-required">Old Password</label>
                  <input class="form-control" type="password" id="form-control-2"
                  [(ngModel)]="user.password" name="password"
                  #password="ngModel" required minlength="3">
                  <div  style="color: red" *ngIf="password.invalid && password.touched">
                      3 chars min
                  </div>
  
                <div class="mt-3">
                  <label for="form-control-5" class="form-label is-required">New Password</label>
                  <input class="form-control" type="password" id="form-control-3"
                  [(ngModel)]="user.newpass" name="newpass"
                  #newpass="ngModel" required minlength="3">
                  <div  style="color: red" *ngIf="newpass.invalid && newpass.touched">
                      3 chars min
                  </div>
                </div>
  
                  <div>
                    <button type="submit" class="btn btn-primary mt-4" style="width: 100%;" 
                    [disabled]="!userForm.valid" >Edit Password</button>
                  </div>          
          </form>
  
        </div>
      </div>
    </div>
  
  </div>
