<div class="dash">
    <h1 class="mt-5">Dashboard</h1>
    <div class="box">
        <h2>
            <svg id="Functional_UI_ic_Avatar" data-name="Functional_UI / ic_Avatar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect id="Box" width="24" height="24" fill="#fff" opacity="0"/>
                <path id="Shape" d="M15.761,10.138a5.519,5.519,0,0,1-7.569,0A5.4,5.4,0,0,0,5.378,14.76h0V19.8a2.4,2.4,0,0,0,2.4,2.4h10.8V14.88A5.4,5.4,0,0,0,15.761,10.138ZM16.3,6.12a4.32,4.32,0,1,1-4.32-4.32A4.32,4.32,0,0,1,16.3,6.12Z" fill-rule="evenodd"/>
              </svg>              
            Users
        </h2>
        <div style="display:flex">
            <div class="num">
                <label>Total</label><br>
                <h1>{{ user.length }}</h1>
            </div>
            <div class="num">
                <label>Admins</label><br>
                <h1>{{ admin }}</h1>
            </div>
        </div>
    </div>

    <div class="box mob">
        <div>
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 13.2 20.4">
                <path id="Shape" d="M18.6,8.4A6.6,6.6,0,1,0,6.27,11.677h0L12,22.2l5.73-10.523h0A6.57,6.57,0,0,0,18.6,8.4ZM12,13.2a4.8,4.8,0,1,1,4.8-4.8A4.8,4.8,0,0,1,12,13.2Z" transform="translate(-5.4 -1.8)" fill-rule="evenodd"/>
                </svg>
                Nodes
            </h2>
            <div style="display:flex">
                <div class="num">
                    <label>Total</label><br>
                    <h1>{{ pins.length }}</h1>
                </div>
                <div class="num">
                    <label>Visible</label><br>
                    <h1>{{ active }}</h1>
                </div>
                <div class="num">
                    <label>Hidden</label><br>
                    <h1>{{ pins.length-active }}</h1>
                </div>
            </div>
            <div style="display:flex">
                <div class="num">
                </div>
                <div class="num">
                    <label>Active</label><br>
                    <h1>{{ operate }}</h1>
                </div>
                <div class="num">
                    <label>Inactive</label><br>
                    <h1>{{ pins.length-operate }}</h1>
                </div>
            </div>
        </div>
        <div class="chart">
            <div class="pie animate no-round" style="--p:{{ active*100/pins.length }};--c:#ff7900;"> 
                {{ (active*100/pins.length).toFixed(2) }}%
            </div>
            <br>
            <label style="margin-left:10px;width:100%">Displayed on the map</label>
        </div>
    </div>

    <div class="box">
        <h2>
            <svg id="Functional_UI_ic_Email_download" data-name="Functional_UI / ic_Email_download" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <rect id="Box" width="24" height="24" fill="#fff" opacity="0"/>
                <path id="Shape" d="M3,9.6l7.592,7.481a1.941,1.941,0,0,0,2.744,0h0L21,9.6V19.8H4.2A1.2,1.2,0,0,1,3,18.6Zm8.151,6.359a1.2,1.2,0,0,0,1.694,0l6.044-5.985A1.168,1.168,0,0,0,19.2,9.12V5.4A1.2,1.2,0,0,0,18,4.2H6A1.2,1.2,0,0,0,4.8,5.4V9.12a1.207,1.207,0,0,0,.342.858ZM10.725,6.6h2.5a.124.124,0,0,0,.03.018.567.567,0,0,1,.475.6c0,.919,0,1.837,0,2.756v.154h1.75c-.039.044-.061.072-.086.1q-1.383,1.382-2.767,2.762a.864.864,0,0,1-1.325,0q-1.378-1.369-2.75-2.745c-.029-.029-.055-.062-.1-.117H10.2V9.8q0-1.258,0-2.516a.6.6,0,0,1,.5-.667A.069.069,0,0,0,10.725,6.6Z" fill-rule="evenodd"/>
              </svg>              
            Requests</h2>
        <div style="display:flex">
            <div style="width:25%">
                <label>Total</label><br>
                <h1>{{ requests.length }}</h1>
            </div>
        </div>
    </div>

</div>
