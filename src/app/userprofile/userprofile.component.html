<div class="container pt-3"  style="display: flex;">
    <div style="width: 80%;"> 
        <h1 class="custom-h3-mobile mb-0 pt-3" style="color: #ff7900;">Account</h1>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" *ngIf="currDiv == 'nice'">
            <span class="alert-icon"><span class="visually-hidden">Failed</span></span>
            <p>{{alert}}</p>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"><span class="visually-hidden">Close</span></button> -->
        </div>

        <form #userForm="ngForm">
            <div class="pt-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="nameHelp"
            [(ngModel)]="user.username" name="username"
                #username="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp"
                [(ngModel)]="user.firstname" name="firstname"
                    #firstname="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp"
                [(ngModel)]="user.lastname" name="lastname"
                    #lastname="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                [(ngModel)]="user.email" name="email"
                    #email="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="node" class="form-label">Nodes</label>
                <input type="text" class="form-control" id="node" aria-describedby="nodeHelp"
                [(ngModel)]="user.node" name="node"
                    #node="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="active" class="form-label">Account : &nbsp;</label>
                <label for="active" class="form-label" *ngIf="user.active == 'active'" style="color:green"> Active</label>
                <label for="active" class="form-label" *ngIf="user.active == 'inactive'" style="color:red"> Inactive</label>
            </div>
        </form>
    </div>

    <!-- buttons section -->
    <div class="pt-5" style="width: 20%;padding-left: 50px;">
        <button type="button" style="width:200px" class="btn btn-primary mb-3" (click)="edit('nice',user)">Edit Account</button>
        <button type="button" style="width:200px" class="btn btn-secondary mb-3" (click)="toggelActive()">Activate / Deactivate</button>
        <button type="button" style="width:200px" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button><br>
    </div>


    <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
        </div>
        <div class="modal-body">
          Are you sure you want delete this profile ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>


</div>
