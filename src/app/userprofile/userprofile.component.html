<div class="container pt-3"  style="display: flex;">
    <div style="width: 80%;margin-left: 5%;"> 
        <h1 class="mb-0 pt-3" style="color: #ff7900;font-weight: bold;">Edit User</h1>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" *ngIf="currDiv == 'nice'">
            <span class="alert-icon"><span class="visually-hidden">Failed</span></span>
            <p>{{alert}}</p>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"><span class="visually-hidden">Close</span></button> -->
        </div>

        <form #userForm="ngForm">
            <div class="pt-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="nameHelp"
            [(ngModel)]="user.username" name="username"
                #username="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp"
                [(ngModel)]="user.firstname" name="firstname"
                    #firstname="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp"
                [(ngModel)]="user.lastname" name="lastname"
                    #lastname="ngModel" required>
            </div>

            <div class="pt-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                [(ngModel)]="user.email" name="email"
                    #email="ngModel" required>
            </div>

            <div class="pt-4" style="display:flex">
                <!-- <label for="active" class="form-label">Account : &nbsp;</label> -->
                <label for="active" class="form-label" *ngIf="user.active == 'active'" style="color:green;width:80px;padding-top:8px"> Active</label>
                <label for="active" class="form-label" *ngIf="user.active == 'inactive'" style="color:red;width:80px;padding-top:8px"> Inactive</label>
   
                <div class="form-check form-switch">
                    <a (click)="toggelActive()">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
                    *ngIf="user.active == 'active';else checked"></a>

                    <ng-template #checked>
                        <a (click)="toggelActive()">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" ></a>
                    </ng-template>
                </div>
            </div>
            
        </form>

        <button type="button" style="width:200px" class="btn btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#deleteModal">Edit Account</button>
    </div>
</div>  


<!-- Edit Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="deleteModalLabel">Edit User</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
        </div>
        <div class="modal-body">
          Are you sure you want edit this user ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  (click)="edit('nice',user)">Confirm</button>
        </div>
      </div>
    </div>
  </div>
