<div class="container">
  <h1 class="mt-5 mb-5" style="color:#ff7900;">Users List</h1>
  <div style="padding-left:5%;padding-right: 5%;">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">User Name</th>
              <th scope="col">Active</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of user | paginate: { itemsPerPage: 1, currentPage: p }">
              <th scope="row">{{u.username}}</th>
              <td>{{u.active}}</td>
              <td><a style="color: blue;cursor: pointer;" routerLink="/userProfile/{{u._id}}"> See Details...</a></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"
        style="text-align: right;" 
                              class="my-pagination"></pagination-controls>
    </div>

</div>
