<div class="wrapper">
    <div class="sidebar" [ngClass]="try">
        <img src="../../../assets/trylogo3.png" role="img" alt="logo" loading="lazy" class="logo mt-5" *ngIf="try !='close'">
        <img src="../../../assets/trylogo4.png" role="img" alt="logo" loading="lazy" class="logo2 mt-5" *ngIf="try =='close'">

        <ul class="mt-5">
            <li [routerLinkActive]="'item'" style="display:flex" routerLink="/dashboard">
                <svg id="Communication_ic_Dashboard_display" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
                    <path id="Shape" d="M300.6-498.888v-1.2h4.8v1.2Zm0,1.8v-1.2h6v1.2Zm0,1.8v-1.2h4.8v1.2Zm4.2,7.8h-3v-1.8h-3.6v1.8h-3a.6.6,0,0,0-.6.6v.6h10.8v-.6a.6.6,0,0,0-.6-.6Zm3.6-16.2H291.6a1.2,1.2,0,0,0-1.2,1.2v11.4a1.2,1.2,0,0,0,1.2,1.2h16.8a1.2,1.2,0,0,0,1.2-1.2v-11.4A1.2,1.2,0,0,0,308.4-503.688Zm-16.8,1.224v10.176h16.8v-10.176Zm8.376,10.752a.6.6,0,0,0-.6.6.6.6,0,0,0,.6.6.6.6,0,0,0,.6-.6A.6.6,0,0,0,299.976-491.712Zm-3.576-8.976a3,3,0,0,0-3,3,3,3,0,0,0,3,3,3,3,0,0,0,3-3,3,3,0,0,0-.879-2.121,3,3,0,0,0-2.121-.879Zm2.078,1.8-2.078,1.2v-2.4a2.4,2.4,0,0,1,2.078,1.2Z" transform="translate(-288 507)" fill-rule="evenodd"/>
                </svg>                  
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">Dashboard</a>
            </li>

            <li [routerLinkActive]="'item'" style="display:flex"  routerLink="/nodeList">
                <svg width="24" height="24" fill="#fff" viewBox="0 0 13.2 20.4">
                    <path id="Shape" d="M18.6,8.4A6.6,6.6,0,1,0,6.27,11.677h0L12,22.2l5.73-10.523h0A6.57,6.57,0,0,0,18.6,8.4ZM12,13.2a4.8,4.8,0,1,1,4.8-4.8A4.8,4.8,0,0,1,12,13.2Z" transform="translate(-5.4 -1.8)" fill-rule="evenodd"/>
                </svg>
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">Nodes List</a>
            </li>

            <li [routerLinkActive]="'item'" style="display:flex" routerLink="/userList">
                <svg id="Product_ic_Alias_numbers" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                    <path id="Shape" d="M350.1-646.2a3.9,3.9,0,0,0-3.8,3.018,4.5,4.5,0,0,1,4.1,4.482c0,.1,0,.194-.01.289A3.9,3.9,0,0,0,354-642.445,3.9,3.9,0,0,0,350.1-646.2Zm2.666,7.964a4.834,4.834,0,0,1-2.544.794,4.5,4.5,0,0,1-1.481,2.232,4.8,4.8,0,0,1,3.46,4.61v1.2h3.6v-4.8A4.2,4.2,0,0,0,352.766-638.236Zm-4.2,3.6a4.861,4.861,0,0,1-5.331,0A4.2,4.2,0,0,0,340.2-630.6v3.6a1.2,1.2,0,0,0,1.2,1.2h10.2v-4.8A4.2,4.2,0,0,0,348.566-634.636ZM349.8-638.7a3.9,3.9,0,0,1-3.9,3.9,3.9,3.9,0,0,1-3.9-3.9,3.9,3.9,0,0,1,3.9-3.9A3.9,3.9,0,0,1,349.8-638.7Z" transform="translate(-335.8 648.2)" fill-rule="evenodd"/>
                  </svg>                  
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">Users List</a>
            </li>

            <li [routerLinkActive]="'item'" style="display:flex" routerLink="/myAccount">
                <svg id="Functional_UI_ic_Avatar" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
                    <path id="Shape" d="M15.761,10.138a5.519,5.519,0,0,1-7.569,0A5.4,5.4,0,0,0,5.378,14.76h0V19.8a2.4,2.4,0,0,0,2.4,2.4h10.8V14.88A5.4,5.4,0,0,0,15.761,10.138ZM16.3,6.12a4.32,4.32,0,1,1-4.32-4.32A4.32,4.32,0,0,1,16.3,6.12Z" fill-rule="evenodd"/>
                </svg>
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">My Account</a>
            </li>

            <li [routerLinkActive]="'item'" style="display:flex" routerLink="/requestList">
                <svg id="Functional_UI_ic_Email_download" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                    <path id="Shape" d="M3,9.6l7.592,7.481a1.941,1.941,0,0,0,2.744,0h0L21,9.6V19.8H4.2A1.2,1.2,0,0,1,3,18.6Zm8.151,6.359a1.2,1.2,0,0,0,1.694,0l6.044-5.985A1.168,1.168,0,0,0,19.2,9.12V5.4A1.2,1.2,0,0,0,18,4.2H6A1.2,1.2,0,0,0,4.8,5.4V9.12a1.207,1.207,0,0,0,.342.858ZM10.725,6.6h2.5a.124.124,0,0,0,.03.018.567.567,0,0,1,.475.6c0,.919,0,1.837,0,2.756v.154h1.75c-.039.044-.061.072-.086.1q-1.383,1.382-2.767,2.762a.864.864,0,0,1-1.325,0q-1.378-1.369-2.75-2.745c-.029-.029-.055-.062-.1-.117H10.2V9.8q0-1.258,0-2.516a.6.6,0,0,1,.5-.667A.069.069,0,0,0,10.725,6.6Z" fill-rule="evenodd"/>
                </svg>
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">Node Requests</a>
            </li>

            <br><br><br><br>

            <li style="display:flex" (click)="logout()">
                <svg id="Functional_UI_ic_Send_to_person" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                    <path id="Shape" d="M16.283,6.1a4.326,4.326,0,1,1-4.326-4.323A4.325,4.325,0,0,1,16.283,6.1Zm-.551,4.007a5.53,5.53,0,0,1-7.58,0,5.378,5.378,0,0,0-2.824,4.606V15H4.08a1.283,1.283,0,0,0-1.32,1.267V18.24a1.307,1.307,0,0,0,1.32,1.3H5.328v.24a2.419,2.419,0,0,0,2.4,2.424H18.552V14.851a5.4,5.4,0,0,0-2.819-4.746Zm-5.32,7.689L7.368,20.832V18.888H4.08a.7.7,0,0,1-.672-.672V16.224A.662.662,0,0,1,4.08,15.6H7.368V13.632l3.046,3.017a.784.784,0,0,1,.218.559.853.853,0,0,1-.219.587h0Z" fill-rule="evenodd"/>
                </svg>                 
                <a class="logout" *ngIf="try !='close'" style="margin-left: 10px;">Logout</a>
            </li>

            <li style="display:flex" (click)="slide()">
                <svg id="Functional_UI_ic_Left_curved_arrow" fill="#fff" width="24" height="24" viewBox="0 0 24 24" *ngIf="try !='close'">
                    <path id="Shape" d="M15,7.415H9.6v-4.8L1.879,10.342a1.8,1.8,0,0,0,0,2.545L9.6,20.616v-4.8h6.6a3.6,3.6,0,0,1,3.6,3.6V21.36A7.8,7.8,0,0,0,15,7.415Z" fill-rule="evenodd"/>
                </svg>                  
                <svg id="Functional_UI_ic_Outgoing" fill="#fff" width="24" height="24" viewBox="0 0 24 24" *ngIf="try =='close'">
                    <path id="Shape" d="M9,7.415h5.4v-4.8l7.721,7.726a1.8,1.8,0,0,1,0,2.545L14.4,20.616v-4.8H7.8a3.6,3.6,0,0,0-3.6,3.6V21.36A7.8,7.8,0,0,1,9,7.415Z" fill-rule="evenodd"/>
                </svg>        
                <a class="nav-link" *ngIf="try !='close'" style="margin-left: 10px;">Close Sidebar</a>          
            </li>

        </ul>
    </div>
    <div class="main_content" [ngClass]="main">
        <router-outlet></router-outlet>
    </div>
</div>
