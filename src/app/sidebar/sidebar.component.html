<div class="wrapper">
    <div class="sidebar">
        <img src="../../../assets/trylogo.png " role="img" alt="logo" loading="lazy" style="margin-left: 60px; width:60px;height:50px;">

        <ul class="mt-5">
            <li style="background-color: #ff7900;" *ngIf="url == 'Dashboard';else Dashboard">
                <a href="#" style="color: black;font-weight: bold;">Dashboard</a></li>
            <ng-template #Dashboard>
                <li><a href="#"  (click)="clicked('Dashboard')" >Dashboard</a></li>
            </ng-template>

            <li style="background-color: #ff7900;" *ngIf="url == 'Nodes List';else Nodes">
                <a routerLink="/nodeList" style="color: black;font-weight: bold;" >Nodes List</a></li>
            <ng-template #Nodes>
                <li><a routerLink="/nodeList"  (click)="clicked('Nodes List')">Nodes List</a></li>
            </ng-template>

            <li style="background-color: #ff7900;" *ngIf="url == 'Users List';else Users">
                <a routerLink="/userList" style="color: black;font-weight: bold;" >Users List</a></li>
            <ng-template #Users>
                <li><a routerLink="/userList" (click)="clicked('Users List')">Users List</a></li>
            </ng-template>

            <li style="background-color: #ff7900;" *ngIf="url == 'Node Requests';else Requests">
                <a routerLink="/requestList" style="color: black;font-weight: bold;" >Node Requests</a></li>
            <ng-template #Requests>
                <li><a routerLink="/requestList" (click)="clicked('Node Requests')">Node Requests</a></li>
            </ng-template>
            <li><a href="#">Forms</a></li>
        </ul>
